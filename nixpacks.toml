[phases.setup]
nixPkgs = ['...', 'curl', 'unzip']

[phases.install]
cmds = [
  'curl -fsSL https://bun.sh/install | bash',
  '~/.bun/bin/bun install'
]

[phases.build]
cmds = [
  'cd packages/backend && ~/.bun/bin/bun install',
  'cd packages/backend && ~/.bun/bin/bunx prisma generate',
  'cd packages/backend && ~/.bun/bin/bun run build'
]

[start]
cmd = 'cd packages/backend && ~/.bun/bin/bun run start'
