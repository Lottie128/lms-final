[phases.setup]
nixPkgs = ['...', 'curl', 'unzip', 'bash']

[phases.install]
cmds = [
  'curl -fsSL https://bun.sh/install | bash',
  '~/.bun/bin/bun install'
]

[phases.build]
cmds = [
  'cd packages/backend && ~/.bun/bin/bun run node_modules/.bin/prisma generate',
  'chmod +x packages/backend/start.sh'
]

[start]
cmd = 'bash packages/backend/start.sh'
